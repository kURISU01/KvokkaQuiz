<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/questionsStyle.css">
    <link rel="stylesheet" href="css/finalStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>QuizApp</title>
</head>

<body>
    <div id="aaa" class="container">
        <div class="StartPage">

            <div id="menuContainer" class="content">
                <button id="CPlus" class="cPlusBtn startBtn" onclick="handleCategoryClick(event)">
                    <img src="/img/cplus.png" alt="c++" class="cPlusImg MainImg">
                    <span class="cPlusText">C++</span>
                </button>
                <button id="Java" class="javaBtn startBtn" onclick="handleCategoryClick(event)">
                    <img src="/img/java.png" alt="java" class="javaImg MainImg">
                    <span class="javaText">Java</span>
                </button>
                <button id="Python" class="pythonBtn startBtn" onclick="handleCategoryClick(event)">
                    <img src="/img/python.png" alt="python" class="pythonImg MainImg">
                    <span class="pythonText">Python</span>
                </button>
            </div>

        </div>

        <div class="QuestionPage hideq">
            <div id="questionContainer" class="contentPageQ">
                <div class="Qtext">Question
                    <div class="Question"></div>
                </div>
                <button class="answer A">
                    <div class="answerContainerA">
                        <span class="numberA">A</span>
                        <p class="textAnswerA"></p>
                    </div>
                </button>
                <button class="answer B">
                    <div class="answerContainerB">
                        <span class="numberB">B</span>
                        <p class="textAnswerB"></p>
                    </div>
                </button>
                <button class="answer C">
                    <div class="answerContainerC">
                        <span class="numberC">C</span>
                        <p class="textAnswerC"></p>
                    </div>
                </button>
                <button class="answer D">
                    <div class="answerContainerD">
                        <span class="numberD">D</span>
                        <p class="textAnswerD"></p>
                    </div>
                </button>
                <button class="NextBtn">
                        <span class="NextText">Next</span>
                </button>
            </div>

        </div>
        <div class="FinalPage hided">
            <span class="Result">Congrats!</span>
            <span class="yourScore">YOUR SCORE</span>
            <span class="Score">10/10</span>
            <img class="man" src="/img/completed.png"></img>

        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
